apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-1
  template:
    metadata:
      labels:
        app: demo-1
    spec:
      containers:
        - name: demo-1
          image: gcr.io/autonomous-rite-304322/demo-1
          ports:
            - containerPort: 8080
